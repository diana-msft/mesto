<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
<!-- ------------profile------------ -->
      <section class="profile">
        <img
            src="./images/cousto.jpg"
            alt="фото аватара"
            class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="редактировать"></button>
      </section>
<!-- -------------elements-------------- -->
      <section>
      <ul class="elements">
        <li class="element">
            <img
              src="./images/alakol-unsplash.jpg"
              alt="озеро с голубой водой в горах"
              class="element__image">
          <div class="element__info">
            <h3 class="element__title">Ала-Куль</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
            <img
              src="./images/karakol-unsplash.jpg"
              alt="ели в снегу на фоне голубого неба"
              class="element__image">
          <div class="element__info">
            <h3 class="element__title">Каракол</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
            <img
              src="./images/kegety-unsplash.jpg"
              alt="горное ущелье с зелеными елями"
              class="element__image">
          <div class="element__info">
            <h3 class="element__title">Кегеты</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
            <img
              src="./images/naryn-unsplash.jpg"
              alt="пастух на лошади на фоне гор"
              class="element__image">
          <div class="element__info">
            <h3 class="element__title">Нарын</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
            <img
              src="./images/sonkul-unsplash.jpg"
              alt="юрта на фоне озера"
              class="element__image">
          <div class="element__info">
            <h3 class="element__title">Сон-Куль</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
            <img
              src="./images/issykul-unsplash.jpg"
              alt="прозрачное озеро с камнями"
              class="element__image">
          <div class="element__info">
            <h3 class="element__title">Иссык-Куль</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
    </main>
<!-- -----------footer----------- -->
    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Mesto Kyrgyzstan</p>
    </footer>
<!-- ----------pop-up---------- -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="add-data">
            <fieldset class="form__container">
                <input class="form__input form__input_type_name" name="name" type="text" placeholder="Имя" value="">
                <input class="form__input form__input_type_job" name="job" type="text" placeholder="О себе" value="">
              <button type="submit" class="form__submit-button">Сохранить</button>
            </fieldset>
          </form>
      </div>
    </div>
<!-- ------------script----------- -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
