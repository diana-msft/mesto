<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <img
          src="./images/cousto.jpg"
          alt="фото аватара"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="редактировать"
        ></button>
      </section>
      <!-- cards -->
      <section>
        <ul class="elements">
          <template id="elementTemplate">
            <li class="element">
              <button class="element__delete-button" type="button"></button>
              <img
                src="./images/alakol-unsplash.jpg"
                alt="фото природы"
                class="element__image"
              />
              <div class="element__info">
                <h3 class="element__title">Ала-Куль</h3>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Mesto Kyrgyzstan</p>
    </footer>
    <!-- profile edition pop-up -->
    <div class="popup profile-popup">
      <div class="popup__container">
        <button
          class="popup__close profile-popup__close"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form profile-form" name="edit-form" novalidate>
          <fieldset class="form__container">
            <input
              class="form__input form__input_type_name"
              name="name"
              id="name"
              type="text"
              placeholder="Имя"
              value=""
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error" id="name-error"></span>
            <input
              class="form__input form__input_type_job"
              name="job"
              id="job"
              type="text"
              placeholder="О себе"
              value=""
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error" id="job-error"></span>
            <button type="submit" class="form__submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- new item pop-up -->
    <div class="popup newitem-popup">
      <div class="popup__container">
        <button
          class="popup__close newitem-popup__close"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form newitem-form" name="add-form" novalidate>
          <fieldset class="form__container">
            <input
              class="form__input form__input_type_title"
              name="title"
              id="title"
              type="text"
              placeholder="Название"
              value=""
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__input-error" id="title-error"></span>
            <input
              class="form__input form__input_type_link"
              name="link"
              id="link"
              type="url"
              placeholder="Ссылка на картинку"
              value=""
              required
            />
            <span class="form__input-error" id="link-error"></span>
            <button
              type="submit"
              class="form__submit-button newitem-form__submit-button"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- image popup -->
    <div class="popup zoom-popup">
      <div class="popup__image-container">
        <img src="#" alt="#" class="popup__image" />
        <div class="popup__image-caption"></div>
        <button class="popup__close zoom-popup__close" type="button"></button>
      </div>
    </div>
    <!---script-->
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
